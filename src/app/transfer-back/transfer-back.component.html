<h1>{{ "back-http.title" }}</h1>
<p>{{ "back-http.text" }}</p>

<hr>

<strong>{{ "back-http.delay" }}</strong>
<pre *ngIf="result; else noResult">
    {{ result | json }}
</pre>
<pre *ngIf="resultHttpClient; else noResult">
  {{ resultHttpClient | json }}
</pre>
<ng-template #noResult>
    <p>{{ "loading" }}...</p>
</ng-template>
<br/>
<strong>{{ "back-http.post" }}</strong>
<pre>
    {{ resultPost | json }}
</pre>
<br/>
